<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>JS004task</title>
    </head>
    <body>
        <input type="text" id="text" />
        <button id="lin">左进</button>
        <button id="rin">右进</button>
        <button id="lout">左出</button>
        <button id="rout">右出</button>
        <p id="res"></p>
        <script>
            var lin = document.getElementById('lin');
            var rin = document.getElementById('rin');
            var lout = document.getElementById('lout');
            var lout = document.getElementById('lout');
            var res = document.getElementById("res");
            var text="";
            rin.onclick=function(){
                var tt = document.getElementById('text').value;
                text +=" "+ tt;
                res.innerHTML= text;
            }
            lin.onclick=function(){
                var tt = document.getElementById('text').value;
                text = tt+" "+text;
                res.innerHTML=text;
            }
            lout.onclick=function(){
                if(text.length===0) return;
                var num=text.indexOf(" ");
                var t1=text.substring(0,num+1);
                alert("确定删除该元素："+t1);
                text=text.substring(num+1);
                res.innerHTML=text;
            }
            rout.onclick=function(){
                if(text.length===0) return;
                var num=text.lastIndexOf(" ");
                var t1=text.substring(num+1);
                alert("确定删除该元素："+t1);
                text=text.substring(0,num);
                res.innerHTML=text;
            }
        </script>
    </body>
</html>
